<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{{ description }}"
    />
    <meta name="keywords" content="{{ keywords }}">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8;charset=utf-8">

    <!-- SEO And Open Graph Meta Data-->
    <link rel="fluid-icon" href="%PUBLIC_URL%/logo.png" title="WhizSid">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="WhizSid">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="{{ title }}">
    <meta property="twitter:description"
        content="{{ description }}">
    <meta property="twitter:image:src"
        content="{{ image }}">
    <meta property="twitter:image:width" content="1200">
    <meta property="twitter:image:height" content="600">
    <meta name="page-subject" content="WhizSid">
    <meta name="theme-color" content="#151853">
    <meta name="HandheldFriendly" content="true">
    <title>WhizSid - {{ title }}</title>
  </head>
  <body style="margin:0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
